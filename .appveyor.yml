environment:
  SSL_CERT_FILE: C:\Ruby193\cacart.pem

install:
  - C:\msys64\usr\bin\curl -L -o C:\Ruby193\cacart.pem http://curl.haxx.se/ca/cacert.pem
  - cd src && bundle install

build_script:
  - cd src && bundle exec ocra bcdice.rb

before_test:
  - ruby -v
  - gem -v
  - bundle -v
  - ocra -v

test_script:
  - cd src && bundle exec rake
