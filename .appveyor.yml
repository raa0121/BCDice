environment:
  RUBYOPT: -EUTF-8

init:
  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

install:
  - C:\msys64\usr\bin\curl -LO http://curl.haxx.se/ca/cacert.pem
  - set SSL_CERT_FILE=C:\projects\bcdice\cacart.pem
  - gem install net-irc wxruby-ruby19 ocra

build_script:
  - ocra src/bcdice.rb --output bcdice.exe &
  - taskkill /IM ruby.exe

test: off
